<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airtribe Genie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="/frontend/logo.png" alt="Airtribe Logo" class="logo" />

      <div class="board">Airtribe Genie</div>
      <div class="search-section">
        <input
          type="text"
          id="query"
          placeholder="Ask your Redux question..."
        />
      </div>

      <button id="search-button">Search</button>
      <div class="answer-box" id="answer-box">
        <!-- Answers will appear here -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
